<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录--平台后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" media="all"/>
</head>
<body>
<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
    <source src="/images/login.mp4" type="video/mp4">
    <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
</video>
<div class="video_mask"></div>
<div class="login">
    <h1>PPW-管理登录</h1>
    <form class="layui-form" th:action="@{/templates/system/login}" method="post">
        <div class="layui-form-item">
            <input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input" name="verifyCode" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
            <div class="code"><img id="imageCode" title="看不清，请点我" th:src="@{/getVerifyCode}" width="116" height="36"></div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember-me" value="true" lay-skin="primary" title="记住密码" checked="checked">
        </div>
        <p style="color: red" th:if="${param.error}"
           th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
        </p>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
<script type="text/javascript" src="../../layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" src="login.js" th:src="@{/model/login.js}"></script>
</body>
</html>
